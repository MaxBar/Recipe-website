<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Hello EJS</title>
</head>
<body>
<header>
    <div class="container">
        <div class="jumbotron jumbotron-fluid jumdotron-custom mb-0"></div>
        <nav class="navbar navbar-dark navbar-expand-sm navbar-custom sticky-top">
            <div class="container">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="index.html">Hem</a>
                    <a class="nav-item nav-link ml-auto active" href="create-recipe.html">Skapa Recept</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Konto</a>
                </div>
            </div>
        </nav>
    </div>
</header>
<main class="ml-4">
    <div class="container"> 
        <h2 class="mt-2">Skapa ett recept!</h2>
        <form class="mt-4 recipe-form" method="POST" action="/create-recipe">
            <fieldset>
                <div class="form-group row">
                <label class="col-2 col-form-label" form="recipeName">Receptnamn:</label>
                <div class="col-4">
                    <input class="form-control" type="text" id="recipeName" name="recipeName" required>
                </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Kategorier</legend>
                <div class="form-check form-check-inline">
                <label class="form-check-label" form="meat">
                <input type="checkbox" class="form-check-input" id="meat" name="category[]" value="kött">Kött
            </label>
                </div>
                <div class="form-check form-check-inline">
                <label class="form-check-label" form="chicken">
                <input type="checkbox" class="form-check-input" id="chicken" name="category[]" value="kyckling">Kyckling
            </label>
            </div>
                <div class="form-check form-check-inline">
                <label class="form-check-label" form="fish">
                <input type="checkbox" class="form-check-input" id="fish" name="category[]" value="fisk">Fisk
            </label>
            </div>
                <div class="form-check form-check-inline">
                <label class="form-check-label" form="vegetarian">
                <input type="checkbox" class="form-check-input" id="vegetarian" name="category[]" value="vegetarisk">Vegetarisk
            </label>
            </div>
                <div class="form-check form-check-inline">
                <label class="form-check-label" form="breakfast">
                <input type="checkbox" class="form-check-input" id="breakfast" name="category[]" value="frukost">Frukost
            </label>
            </div>
                <div class="form-check form-check-inline">
                <label class="form-check-label" form="lunch">
                <input type="checkbox" class="form-check-input" id="lunch" name="category[]" value="lunch">Lunch
            </label>
            </div>
                <div class="form-check form-check-inline">
                <label class="form-check-label" form="dinner">
                <input type="checkbox" class="form-check-input" id="dinner" name="category[]" value="kvällsmat">Kvällsmat
            </label>
            </div>
            </fieldset>
            <fieldset>
                <legend>Bild</legend>
                <input type="text" class="form-control" name="image">
            </fieldset>
            <fieldset>
                <legend>Ingredienser</legend>
                <div class="form-group row">
                    <label class="col-form-label col-1" form="amount">Mängd</label>
                    <label class="col-form-label col-2" form="unit">Mått</label>
                    <label class="col-form-label col-9" form="ingredient">Ingrediens</label>       
                </div>
                    <div class="form-group form-row last">
                            <div class="form-group col-1">
                                <input type="text" class="form-control" name="ingredients[0][amount]" required pattern="\d*">
                            </div>
                            <div class="form-group col-2">
                                <select class="form-control" name="ingredients[0][unit]">
                                    <option value="g">g</option>
                                    <option value="hg">hg</option>
                                    <option value="kg">kg</option>
                                </select>
                            </div>
                            <div class="form-group col-6">
                                <input type="text" class="form-control ingredient" name="ingredients[0][ingredient]">
                            </div>
                            <div class="col-1">
                                <button type="button" class="close" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="col-1">
                                <button type="button" class="add btn btn-primary ml-4" aria-label="Add">Ny</button>
                            </div>
                        </div>
            </fieldset>
            <fieldset>
                <legend>Beskrivning</legend>
                <textarea type="text" class="form-control" rows=20 name="description" required></textarea>
            </fieldset>
            <fieldset>
                <Legend>Skapare</Legend>
                <input type="text" class="form-control" name="author">
            </fieldset>
            <button type="submit" class="btn btn-success mt-3 submit-form">Skicka</button>
        </form>
        </div>
</main>
<footer class="mt-4">

</footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script><script src="/js/nutrition.class.js"></script>
    <script src="/js/index.js" charset="utf-8"></script>
    <script src="/js/jquery.serialize-object.min.js"></script>
    <script src="/js/create-recipes.js" charset="utf-8"></script>
    </div>
</body>
</html>
